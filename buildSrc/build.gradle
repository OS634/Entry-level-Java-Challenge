plugins {
    id 'groovy-gradle-plugin'
    id 'com.diffplug.spotless'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.2.10'
    implementation 'com.diffplug.spotless:spotless-plugin-gradle:6.25.0'
}

spotless {
    java {
        googleJavaFormat()
    }
}